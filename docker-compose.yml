services:
  mongodb:
    image: mongo:7.0
    container_name: procurement_mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password
      MONGO_INITDB_DATABASE: california_procurement
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
      - ./data:/data/backup
    networks:
      - procurement_network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    image: python:3.11-slim
    container_name: procurement_app
    restart: unless-stopped
    environment:
      MONGODB_URI: mongodb://admin:password@mongodb:27017/california_procurement?authSource=admin
      MONGODB_DB: california_procurement
      MONGODB_COLLECTION: purchase_orders
      PRIMARY_LLM_API_KEY: ${PRIMARY_LLM_API_KEY:-}
      PRIMARY_LLM_MODEL: ${PRIMARY_LLM_MODEL:-grok-4-1-fast-reasoning}
      PRIMARY_LLM_TEMPERATURE: ${PRIMARY_LLM_TEMPERATURE:-0.1}
      PRIMARY_LLM_BASE_URL: ${PRIMARY_LLM_BASE_URL:-https://api.x.ai/v1}
      # LangSmith configuration
      LANGCHAIN_TRACING_V2: ${LANGCHAIN_TRACING_V2:-false}
      LANGCHAIN_API_KEY: ${LANGCHAIN_API_KEY:-}
      LANGCHAIN_PROJECT: ${LANGCHAIN_PROJECT:-procurement-agent-debug}
      LANGCHAIN_ENDPOINT: ${LANGCHAIN_ENDPOINT:-https://api.smith.langchain.com}
      PYTHONUNBUFFERED: 1
      PYTHONDONTWRITEBYTECODE: 1
      PIP_NO_CACHE_DIR: 1
      PIP_DISABLE_PIP_VERSION_CHECK: 1
    ports:
      - "8000:8000"
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - procurement_network
    volumes:
      - ./src:/app/src:ro
      - ./data_scripts:/app/scripts:ro
      - ./requirements.txt:/app/requirements.txt:ro
      - ./docker_scripts/start-app.sh:/app/start-app.sh:ro
      - ./data:/app/data
    # user: "1000:1000"  # Temporarily commented out to debug permissions
    command: ["bash", "/app/start-app.sh"]
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  streamlit:
    image: python:3.11-slim
    container_name: procurement_streamlit
    restart: unless-stopped
    environment:
      API_URL: http://app:8000/chat
    ports:
      - "8501:8501"
    depends_on:
      - app
    networks:
      - procurement_network
    volumes:
      - ./src:/app/src:ro
      - ./requirements.txt:/app/requirements.txt:ro
      - ./docker_scripts/start-streamlit.sh:/app/start-streamlit.sh:ro
    # user: "1000:1000"  # Temporarily commented out to debug permissions
    command: ["bash", "/app/start-streamlit.sh"]

volumes:
  mongodb_data:

networks:
  procurement_network:
    driver: bridge
